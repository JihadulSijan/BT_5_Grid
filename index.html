<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-3 d-block">
                    <div class="box">1.1</div>
                </div>
                <div class="col-lg-7 col-md-6 col-6">
                    <div class="box">1.2</div>
                </div>
                <div class="col-lg-3 col-md-3 col-6">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </section>

    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="hero_wrapper">
                        <div class="row">
                            <div class="col-lg-8 d-md-block d-none">
                                <div class="box">2.1</div>
                            </div>
                            <div class="col-lg-4 d-md-block">
                                <div class="box">2.2</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 d-lg-block d-none">
                    <div class="box" style="background:red;color:black">3</div>
                </div>
            </div>
        </div>
    </section>

    <section class="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="wrapper">
                        <div class="row">
                            <div class="col-lg-4 col-md-9">
                                <div class="box">4.1</div>
                            </div>
                            <div class="col-md-3 d-lg-none">
                                <div class="box" style="background:red;color:black">3</div>
                            </div>
                            <div class="col-lg-8">
                                <div class="box">4.2</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 d-lg-block d-none">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>

    <section class="bar">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-lg-none d-md-block d-none">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 d-md-block ">
                    <div class="box">6</div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
